<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>打印报名表单</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      padding: 40px;
      font-size: 14px;
      color: #000;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      height: 60px;
      vertical-align: middle;
      margin: 0 10px;
    }

    h2 {
      margin: 5px 0;
      font-size: 20px;
      color: #800000;
    }

    .temple-info {
      margin-top: 5px;
      font-size: 14px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .info div {
      width: 48%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      margin-bottom: 20px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: center;
      font-size: 13px;
      word-break: break-word;
    }

    th {
      white-space: normal;
      word-break: break-word;
      line-height: 1.2;
      text-align: center;
      background-color: #f2f2f2;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 130px;
      word-wrap: break-word;
    }

    th:not(:nth-child(1)), td:not(:nth-child(1)) {
      width: 55px;
    }

    .summary-item {
      text-align: right;
      font-size: 14px;
      font-weight: bold;
    }

    .summary {
      margin-top: 8px;
      text-align: right;
      font-size: 16px;
      font-weight: bold;
    }

    .blessing {
      margin-top: 30px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
    }

    @media print {
      button { display: none; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/OOjs_UI_icon_edit-ltr.svg/1024px-OOjs_UI_icon_edit-ltr.svg.png" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/OOjs_UI_icon_check.svg/1024px-OOjs_UI_icon_check.svg.png" />
    </div>
    <div class="temple-info">
      <h2>太岁光明灯 报名表单</h2>
      <div>太岁庙 — 台中市南区大光明路 88 号</div>
      <div><strong>2025（乙巳）年 太岁：吴遂</strong></div>
    </div>
  </div>

  <div class="info">
    <div>
      <p>主祈者：<span id="mainName"></span></p>
      <p>电话：<span id="phoneNumber"></span></p>
    </div>
    <div>
      <p>收据号码：<span id="receiptNumber"></span></p>
      <p>收款日期：<span id="receiptDate"></span></p>
    </div>
  </div>

  <table id="prayersTable">
    <thead>
      <tr>
        <th>姓名</th><th>生肖</th>
        <th>太岁</th><th>纸金</th>
        <th>光明<br>灯</th><th>纸金</th>
        <th>长生<br>禄位</th><th>纸金</th>
        <th>文昌<br>帝君</th><th>纸金</th>
        <th>十六<br>罗汉</th><th>纸金</th>
        <th>安奉<br>功德金</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary-item">安奉功德金 = <span id="totalDonation">0</span></div>
  <div class="summary-item">真佛十四宝金 3.00 x <span id="paperQty">0</span> 份 = <span id="paperAmount">0</span></div>
  <div class="summary">赞助总金额：<span id="totalAmount">0</span></div>

  <div class="blessing">
    师尊，佛菩萨加持灾厄化解，逢兇化吉，万事都如意。
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="window.print()">🖨️ 打印表单</button>
  </div>

  <script>
    window.addEventListener("message", e => {
      const entry = JSON.parse(e.data);
      document.getElementById("mainName").textContent = entry.mainName;
      document.getElementById("phoneNumber").textContent = entry.phoneNumber;
      document.getElementById("receiptNumber").textContent = entry.receiptNumber || "—";
      document.getElementById("receiptDate").textContent = entry.receiptDate || "—";

      const tbody = document.querySelector("#prayersTable tbody");
      tbody.innerHTML = "";

      let paperGoldTotal = 0;
      let donationTotal = 0;

      entry.data.forEach(p => {
        if (!p.name && !p.zodiac) return;

        const showCheck = val => Number(val) > 0 ? "✔️" : "";
        const donationQty = Math.floor(Number(p.donation || 0) / 3);
        const donationAmount = Number(p.donation || 0);
        const donationStr = `安奉功德金 = 真佛十四宝金 3.00 x ${donationQty} 份 = ${donationAmount}`;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name || ""}</td>
          <td>${p.zodiac || ""}</td>
          <td>${p.taiSui || ""}</td>
          <td>${showCheck(p.paperGold1)}</td>
          <td>${p.light || ""}</td>
          <td>${showCheck(p.paperGold2)}</td>
          <td>${p.longevity || ""}</td>
          <td>${showCheck(p.paperGold3)}</td>
          <td>${p.wisdom || ""}</td>
          <td>${showCheck(p.paperGold4)}</td>
          <td>${p.arhat || ""}</td>
          <td>${showCheck(p.paperGold5)}</td>
          <td>${donationStr}</td>
        `;
        tbody.appendChild(row);

        paperGoldTotal += Number(p.paperGold1) + Number(p.paperGold2) +
                          Number(p.paperGold3) + Number(p.paperGold4) + Number(p.paperGold5);
        donationTotal += donationAmount;
      });

      const total = paperGoldTotal * 3 + donationTotal;
      document.getElementById("totalDonation").textContent = donationTotal || 0;
      document.getElementById("paperQty").textContent = paperGoldTotal || 0;
      document.getElementById("paperAmount").textContent = paperGoldTotal * 3 || 0;
      document.getElementById("totalAmount").textContent = total;
    });
  </script>
</body>
</html>
