<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>后台管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>📋 报名资料后台管理</h2>

  <div>
    <label>🔍 输入手机号查询：</label>
    <input type="text" id="searchInput" />
    <button onclick="searchPhone()">搜索</button>
  </div>

  <!-- ⬇️ 加这个用来放查询结果下拉菜单 -->
  <div id="resultSelector" style="margin-top: 10px;"></div>

  <div id="adminForm" class="hidden">
    <div>
      <label>主祈者：</label><input id="mainName" />
      <label>电话：</label><input id="phoneNumber" disabled />
    </div>
    <div>
      <label>收据号码：</label><input id="receiptNumber" />
      <label>收款日期：</label><input id="receiptDate" type="date" />
    </div>

    <h3>🧍‍♂️ 祈福者列表（最多15位）</h3>
    <div id="prayersContainer"></div>

    <div style="margin-top: 10px;">
      <button onclick="saveChanges()">💾 保存</button>
      <button onclick="printEntry()">🖨️ 打印</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
