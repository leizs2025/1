<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>后台资料管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .title {
      text-align: center;
      color: #b30000;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    .result-box select {
      font-size: 16px;
      padding: 8px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .btn-primary {
      background: linear-gradient(145deg, #d0021b, #ff5e62);
      border: none;
    }
    .btn-primary:hover {
      background: #c00;
    }
    .input-group.align-center {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2 class="title">🙏 后台报名资料管理</h2>
  <p id="adminNameDisplay" class="subtitle">加载中...</p>

  <div class="mb-4">
    <label for="searchInput" class="form-label">请输入手机号进行查找：</label>
    <div class="input-group align-center">
      <input type="text" id="searchInput" class="form-control" placeholder="例如：0146..." />
      <button onclick="searchPhone()" class="btn btn-danger">🔍 查询</button>
    </div>
  </div>

  <div id="resultSelector" class="mb-3 result-box"></div>

  <div id="adminForm" class="hidden">
    <div class="card">
      <div class="row">
        <div class="col-md-6">
          <label>主祈者</label>
          <input id="mainName" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>电话</label>
          <input id="phoneNumber" class="form-control" disabled />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>收据号码</label>
          <input id="receiptNumber" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>收款日期</label>
          <input id="receiptDate" class="form-control" type="date" />
        </div>
      </div>
    </div>

    <h5 class="mt-4">🧍‍♂️ 祈福者列表（最多15位）</h5>
    <div id="prayersContainer" class="mb-3"></div>

    <div class="d-flex gap-3">
      <button onclick="saveChanges()" class="btn btn-primary">💾 保存</button>
      <button onclick="deleteEntry()" class="btn btn-warning">🗑 删除</button>
      <button onclick="printEntry()" class="btn btn-secondary">🖨️ 打印</button>
    </div>
  </div>

  <script>
    const adminName = localStorage.getItem("admin");
    if (!adminName) {
      alert("未登录，请返回登录页！");
      location.href = "login.html";
    } else {
      document.getElementById("adminNameDisplay").textContent = `👤 当前管理员：${adminName}`;
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
