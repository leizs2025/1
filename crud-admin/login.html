<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理登录</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>管理登录</h2>
    <div class="field">
      <label>账号:</label>
      <input type="text" id="username" />
    </div>
    <div class="field">
      <label>密码:</label>
      <input type="password" id="password" />
    </div>
    <button onclick="login()">登录</button>
  </div>
  <script src="auth.js"></script>
</body>
</html>
