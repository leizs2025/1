<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>太岁光明灯报名与查询</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5f5;
      color: #880000;
    }

    header {
      background-color: #cc0000;
      color: gold;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #cc0000;
      color: gold;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #aa0000;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>祈福表单管理门户</header>
  <main>
    <button onclick="location.href='form.html'">📝 我要填表</button>
    <button onclick="location.href='query.html'">🔍 查询记录</button>
    <!-- 📄 查看原始资料（仅管理者）按钮已移除 -->
    <p class="note">※ 请妥善保管您的编号或电话以供后续查询使用。</p>
  </main>
</body>
</html>
