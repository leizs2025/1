<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>2025年 太岁光明灯查询记录</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to bottom, #fff8f0, #ffe4d4);
      padding: 20px;
      max-width: 960px;
      margin: auto;
      color: #5b2400;
    }
    h1 {
      text-align: center;
      color: #c9302c;
      font-size: 28px;
      border-bottom: 2px solid #c9302c;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      width: 100%;
      border: 2px solid #d2691e;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #fff8f0;
      color: #5b2400;
    }
    button {
      background-color: #c9302c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #a91f1a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fffaf5;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #d9b38c;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #ffd699;
      color: #5b2400;
    }
    tr:nth-child(even) {
      background-color: #fff2e6;
    }
    .highlight {
      background-color: #fff0cc;
      font-weight: bold;
    }
    .not-found {
      margin-top: 20px;
      color: #a00;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>2025年 太岁光明灯查询记录</h1>

  <input type="text" id="searchInput" placeholder="请输入电话或编号进行查询">
  <button onclick="search()">🔍 查询</button>

  <div id="result"></div>

  <script>
    async function search() {
      const keyword = document.getElementById('searchInput').value.trim();
      if (!keyword) {
        alert("请输入电话号码或编号！");
        return;
      }

      const res = await fetch("https://taisui-ed592-default-rtdb.asia-southeast1.firebasedatabase.app/prayers.json");
      const data = await res.json();

      let found = null;
      let matchKey = "";

for (const [key, entry] of Object.entries(data)) {
  if (entry[2] === keyword || entry[3] === keyword) {
    found = entry;
    matchKey = key;
    break;
  }
}


      if (!found) {
        document.getElementById("result").innerHTML = '<div class="not-found">❌ 未找到资料，请确认号码或编号是否正确。</div>';
        return;
      }

      let html = `<table>
        <tr class="highlight"><td colspan="14">🧾 填写者：${found["报名填写者："] || ""}　📱 电话：${found["电话"] || ""}</td></tr>
        <tr>
          <th>姓名</th><th>生肖</th><th>太岁</th><th>纸金</th>
          <th>光明灯</th><th>纸金</th><th>长生禄位</th><th>纸金</th>
          <th>文昌帝君</th><th>纸金</th><th>十六罗汉</th><th>纸金</th><th>安奉功德金</th>
        </tr>`;

      for (let i = 1; i <= 15; i++) {
        const name = found[`祈福者姓名${i}`];
        if (!name) continue;

        html += `<tr>
          <td>${name}</td>
          <td>${found[`生肖${i}`] || ""}</td>
          <td>${found[`太岁${i}`] || ""}</td><td>${found[`太岁纸金${i}`] || ""}</td>
          <td>${found[`光明灯${i}`] || ""}</td><td>${found[`光明灯纸金${i}`] || ""}</td>
          <td>${found[`长生禄位${i}`] || ""}</td><td>${found[`长生禄位纸金${i}`] || ""}</td>
          <td>${found[`文昌帝君${i}`] || ""}</td><td>${found[`文昌帝君纸金${i}`] || ""}</td>
          <td>${found[`十六罗汉${i}`] || ""}</td><td>${found[`十六罗汉纸金${i}`] || ""}</td>
          <td>${found[`安奉功德金${i}`] || ""}</td>
        </tr>`;
      }

      html += "</table>";
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
