<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025年 太岁光明灯查询记录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #fff8f0, #fdf6e3);
      padding: 20px;
      font-family: "Noto Sans SC", sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #b73728;
      margin-bottom: 20px;
    }
    .form-inline {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    .btn-search {
      background-color: #b73728;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
    }
    .btn-search:hover {
      background-color: #9e2e22;
    }
    .result-box {
      overflow-x: auto;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: max-content;
      min-width: 900px;
    }
    th, td {
      border: 1px solid #dcb;
      padding: 6px 10px;
      text-align: center;
      background-color: #fffdf7;
      font-size: 15px;
    }
    th {
      background-color: #fce5b5;
      font-weight: bold;
      white-space: nowrap;
    }
    .info-header {
      background-color: #fff6d6;
      padding: 10px;
      margin-bottom: 0;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .info-header span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h1>2025年 太岁光明灯查询记录</h1>

  <div class="form-inline">
    <input type="text" id="searchInput" class="form-control" placeholder="请输入电话或编号" />
    <button class="btn btn-search" onclick="searchRecord()">🔍 查询</button>
  </div>

  <div id="info" class="info-header" style="display: none;">
    <span>🧾 填写者：<strong id="mainName"></strong></span>
    <span>📱 电话：<strong id="phoneNumber"></strong></span>
  </div>

  <div class="result-box">
    <table class="table table-bordered" id="resultTable" style="display: none;">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      databaseURL: "https://taisui-ed592-default-rtdb.asia-southeast1.firebasedatabase.app/prayers.json" // 替换成你的 Firebase DB 路径
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const headRow = ["姓名", "生肖", "太岁", "纸金", "光明灯", "纸金", "长生禄位", "纸金", "文昌帝君", "纸金", "十六罗汉", "纸金", "安奉功德金", "纸金"];

    function searchRecord() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return;

      db.ref("/").once("value", (snapshot) => {
        const data = snapshot.val();
        let found = null;

        for (let key in data) {
          const record = data[key];
          if (!Array.isArray(record)) continue;

          if (record[0]?.includes(keyword) || record[2]?.includes(keyword)) {
            found = record;
            break;
          }
        }

        if (!found) {
          alert("未找到相关记录");
          return;
        }

        // 显示填写者信息
        document.getElementById("mainName").textContent = found[1] || "－";
        document.getElementById("phoneNumber").textContent = found[2] || "－";
        document.getElementById("info").style.display = "flex";

        // 表头
        const thead = document.getElementById("tableHead");
        const tbody = document.getElementById("tableBody");
        thead.innerHTML = "";
        tbody.innerHTML = "";

        const trHead = document.createElement("tr");
        headRow.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        for (let i = 0; i < 15; i++) {
          const rowData = found.slice(4 + i * 13, 4 + (i + 1) * 13);
          if (rowData.every(val => !val)) continue;

          const tr = document.createElement("tr");
          rowData.forEach(val => {
            const td = document.createElement("td");
            td.textContent = val || "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }

        document.getElementById("resultTable").style.display = "table";
      });
    }
  </script>
</body>
</html>
