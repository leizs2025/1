<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超度法会在线报名系统</title>
    <style>
        /* 样式优化版 */
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --error: #f44336;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: var(--background);
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #e3f2fd;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .form-section {
            display: none;
            gap: 1rem;
        }

        .form-section.active {
            display: grid;
        }

        input, textarea, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        button[type="submit"] {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="tab-nav">
            <button class="tab-btn active" data-form="ancestor">祖先超度</button>
            <button class="tab-btn" data-form="karma">冤亲债主</button>
        </div>

        <form id="ancestorForm" class="form-section active">
            <input type="text" name="name" placeholder="阳上姓名" required minlength="2">
            <input type="number" name="participants" placeholder="参与人数" min="1" max="99" required>
            <textarea name="dedication" placeholder="回向内容（可选）" rows="3"></textarea>
            <input type="hidden" name="ceremonyType" value="历代祖先">
            <button type="submit">提交报名</button>
        </form>

        <form id="karmaForm" class="form-section">
            <input type="text" name="name" placeholder="阳上姓名" required minlength="2">
            <input type="number" name="participants" placeholder="参与人数" min="1" max="99" required>
            <textarea name="dedication" placeholder="特别祈愿" rows="3"></textarea>
            <input type="hidden" name="ceremonyType" value="冤亲债主">
            <button type="submit">提交报名</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // 选项卡切换
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                document.querySelectorAll('.form-section').forEach(form => {
                    form.style.display = 'none';
                    if(form.id === `${btn.dataset.form}Form`) {
                        form.style.display = 'grid';
                    }
                });
            });
        });

        // 通用提交处理
        async function handleSubmit(form) {
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div> 提交中...';

            try {
                const formData = new FormData(form);
                const payload = {
                    name: formData.get('name').trim(),
                    participants: parseInt(formData.get('participants')),
                    dedication: formData.get('dedication').trim(),
                    ceremonyType: formData.get('ceremonyType')
                };

                // 客户端验证
                if (!/^[\u4e00-\u9fa5]{2,20}$/.test(payload.name)) {
                    throw new Error('请输入有效中文姓名（2-20字）');
                }

                const response = await fetch('https://script.google.com/macros/s/AKfycbzvBKZWKCnpDc0rtxg8HuzgkjLU_2qiJ0wy1vXst1QK5a8s5ymSBDs-nrfX2UCVOokL/exec', {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                if (!response.ok || !result.success) {
                    throw new Error(result.error || '提交失败，请稍后重试');
                }

                showMessage('✅ 提交成功！功德无量', 'success');
                form.reset();
            } catch (error) {
                showMessage(`❌ ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        // 绑定表单事件
        document.getElementById('ancestorForm').addEventListener('submit', e => {
            e.preventDefault();
            handleSubmit(e.target);
        });

        document.getElementById('karmaForm').addEventListener('submit', e => {
            e.preventDefault();
            handleSubmit(e.target);
        });

        // 消息提示
        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
            
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 5000);
        }

        // 输入过滤
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', e => {
                e.target.value = e.target.value.replace(/\D/g, '');
            });
        });
    </script>
</body>
</html>
