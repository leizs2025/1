<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超度報名主表單</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .form-page { display: none; }
    .form-page.active { display: block; }
    .form-section-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 0.5rem; }
    .total-amount { font-size: 1.125rem; color: #1f2937; font-weight: 600; }
    input, select { width: 100%; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto py-6 px-4">
    <h1 class="text-2xl font-bold text-center mb-6">超度報名表單（總表）</h1>

    <!-- 陽上報恩人頁面 -->
    <div class="form-page active" id="page-0">
      <!-- 陽上表單填寫區塊將插入於此 -->
    </div>

    <!-- 祖先超度頁面 -->
    <div class="form-page" id="page-1">
      <!-- 祖先表單填寫區塊將插入於此 -->
    </div>

    <!-- 水子靈頁面 -->
    <div class="form-page" id="page-2">
      <!-- 水子靈表單填寫區塊將插入於此 -->
    </div>

    <!-- 冤親債主頁面 -->
    <div class="form-page" id="page-3">
      <!-- 冤親債主表單填寫區塊將插入於此 -->
    </div>

    <!-- 前世今生所殺生靈頁面 -->
    <div class="form-page" id="page-4">
      <!-- 所殺生靈表單填寫區塊將插入於此 -->
    </div>

    <!-- 地基主 / 土地公頁面 -->
    <div class="form-page" id="page-5">
      <!-- 地基主 / 土地公表單填寫區塊將插入於此 -->
    </div>

    <!-- 預覽頁面 -->
    <div class="form-page" id="page-6">
      <!-- 預覽資料區塊將插入於此 -->
    </div>

    <!-- 按鈕列 -->
    <div class="mt-6 flex justify-between">
      <button id="prevBtn" class="bg-gray-400 text-white px-4 py-2 rounded disabled:opacity-50" disabled>上一頁</button>
      <button id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded">下一頁</button>
      <button id="submitBtn" class="bg-green-600 text-white px-4 py-2 rounded hidden">提交表單</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
