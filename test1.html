<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>祖先超度</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .entry {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-wrap {
      text-align: center;
    }
    .subtotal {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>祖先超度</h2>

<div id="entries"></div>

<div class="btn-wrap">
  <button class="btn" onclick="addEntry()">➕ 新增一位祖先</button>
  <button class="btn" onclick="previewData()">📋 預覽資料</button>
</div>

<script>
  const maxEntries = 8;
  const entries = [];

  const PRICE = {
    token5: 5,
    boat: 30,
    lotus: 6,
    paper3: 3,
    paper6: 6,
    paper27: 27
  };

  function createEntry(index) {
    const div = document.createElement('div');
    div.className = 'entry';
    div.dataset.index = index;

    div.innerHTML = `
      <h3>祖先 ${index + 1}</h3>
      ${index > 0 ? `<button class="btn btn-danger" onclick="removeEntry(${index})">刪除此位</button>` : ''}
      <label>祖先/亡靈姓名：</label>
      <input type="text" name="name" />

      <label>安奉地點：</label>
      <select name="locationType" onchange="handleLocationChange(this)">
        <option value="">請選擇</option>
        <option value="地藏殿牌位">地藏殿牌位</option>
        <option value="靈骨殿福位">靈骨殿福位</option>
        <option value="墓園">墓園</option>
        <option value="牌位">牌位</option>
      </select>

      <input type="text" name="locationDetail" placeholder="請填寫安奉地點" style="display:none;" />

      <label>超度令牌（5元）：</label>
      <input type="number" name="token5" min="0" oninput="updateSubtotal(${index})" />

      <label>法船配套（30元）：</label>
      <input type="number" name="boat" min="0" oninput="updateSubtotal(${index})" />

      <label>蓮花（6元）：</label>
      <input type="number" name="lotus" min="0" oninput="updateSubtotal(${index})" />

      <label>紙金 3（3元）：</label>
      <input type="number" name="paper3" min="0" oninput="updateSubtotal(${index})" />

      <label>紙金 6（6元）：</label>
      <input type="number" name="paper6" min="0" oninput="updateSubtotal(${index})" />

      <label>紙金 27（27元）：</label>
      <input type="number" name="paper27" min="0" oninput="updateSubtotal(${index})" />

      <label>配套令牌：</label>
      <input type="text" name="tokenSet" />

      <div class="subtotal" id="subtotal-${index}">小計：0 元</div>
    `;

    return div;
  }

  function updateSubtotal(index) {
    const entry = entries[index];
    if (!entry) return;

    const fields = ['token5', 'boat', 'lotus', 'paper3', 'paper6', 'paper27'];
    let total = 0;

    fields.forEach(field => {
      const val = parseInt(entry.querySelector(`[name="${field}"]`).value || 0, 10);
      total += val * PRICE[field];
    });

    entry.querySelector(`#subtotal-${index}`).textContent = `小計：${total} 元`;
  }

  function addEntry() {
    if (entries.length >= maxEntries) {
      alert('最多可填寫 8 位祖先');
      return;
    }

    const index = entries.length;
    const entry = createEntry(index);
    document.getElementById('entries').appendChild(entry);
    entries.push(entry);
  }

  function removeEntry(index) {
    const entry = entries[index];
    if (!entry) return;

    entry.remove();
    entries.splice(index, 1);

    // 重新渲染
    document.getElementById('entries').innerHTML = '';
    const old = [...entries];
    entries.length = 0;
    old.forEach((_, i) => addEntry());
  }

  function handleLocationChange(select) {
    const input = select.parentElement.querySelector('input[name="locationDetail"]');
    input.style.display = select.value ? 'block' : 'none';
  }

  function previewData() {
    alert("這裡之後會顯示填寫內容的預覽。");
  }

  // 初始化第一位
  window.onload = () => {
    addEntry();
  };
</script>

</body>
</html>
