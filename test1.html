<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>水子灵超度报名</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f2f2f2;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .form-section {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-section input[type="text"],
    .form-section input[type="number"] {
      width: 100%;
      margin: 0.25rem 0 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .actions {
      text-align: center;
      margin-top: 1rem;
    }
    .actions button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: -0.5rem;
      color: #d40000;
    }
  </style>
</head>
<body>

<h1>水子灵超度报名</h1>

<div id="formContainer"></div>

<div class="actions">
  <button onclick="addEntry()">➕ 新增一位水子灵</button>
  <button onclick="previewData()">📋 預覽資料</button>
</div>

<script>
const MAX_ENTRIES = 5;
let entries = [];

function createEntry(index) {
  const div = document.createElement("div");
  div.className = "form-section";
  div.setAttribute("data-index", index);
  div.innerHTML = `
    <h2>第 ${index + 1} 位</h2>
    <label>陽上姓名：</label>
    <input type="text" name="yangshang_${index}" required>
    
    <label>水子灵、莲位 安奉地点：</label>
    <input type="text" name="anfun_${index}" required>
    
    <label>超度令牌 (5元/份)：</label>
    <input type="number" name="token_${index}" min="0" oninput="updateTotal()">
    
    <label>法船配套 (30元/份)：</label>
    <input type="number" name="boat_${index}" min="0" oninput="updateTotal()">
    
    <label>莲花 (6元/份)：</label>
    <input type="number" name="lotus_${index}" min="0" oninput="updateTotal()">
    
    <label>纸金3 (3元/份)：</label>
    <input type="number" name="paper3_${index}" min="0" oninput="updateTotal()">
    
    <label>纸金6 (6元/份)：</label>
    <input type="number" name="paper6_${index}" min="0" oninput="updateTotal()">
    
    <label>纸金27 (27元/份)：</label>
    <input type="number" name="paper27_${index}" min="0" oninput="updateTotal()">
    
    <label>配套令牌：</label>
    <input type="text" name="extra_${index}">
    
    ${index > 0 ? `<div class="actions"><button onclick="removeEntry(${index})">❌ 刪除</button></div>` : ""}
    <div class="total" id="total_${index}">本頁金額：0 元</div>
  `;
  return div;
}

function renderEntries() {
  const container = document.getElementById("formContainer");
  container.innerHTML = "";
  entries.forEach((_, index) => {
    container.appendChild(createEntry(index));
  });
  updateTotal();
}

function addEntry() {
  if (entries.length >= MAX_ENTRIES) {
    alert("最多只能新增 5 位水子灵！");
    return;
  }
  entries.push({});
  renderEntries();
}

function removeEntry(index) {
  entries.splice(index, 1);
  renderEntries();
}

function updateTotal() {
  let grandTotal = 0;
  entries.forEach((_, index) => {
    const getVal = (name) => Number(document.querySelector(`[name="${name}_${index}"]`)?.value || 0);
    const token = getVal("token") * 5;
    const boat = getVal("boat") * 30;
    const lotus = getVal("lotus") * 6;
    const paper3 = getVal("paper3") * 3;
    const paper6 = getVal("paper6") * 6;
    const paper27 = getVal("paper27") * 27;
    const total = token + boat + lotus + paper3 + paper6 + paper27;
    grandTotal += total;
    const totalEl = document.getElementById(`total_${index}`);
    if (totalEl) {
      totalEl.textContent = `${index === 0 ? "本頁" : "總金額"}：${total} 元`;
    }
  });
}

function previewData() {
  const data = entries.map((_, index) => {
    const getVal = (name) => document.querySelector(`[name="${name}_${index}"]`)?.value || "";
    return {
      陽上: getVal("yangshang"),
      安奉地點: getVal("anfun"),
      超度令牌: getVal("token"),
      法船配套: getVal("boat"),
      蓮花: getVal("lotus"),
      紙金3: getVal("paper3"),
      紙金6: getVal("paper6"),
      紙金27: getVal("paper27"),
      配套令牌: getVal("extra")
    };
  });
  alert("預覽資料：\n\n" + JSON.stringify(data, null, 2));
}

window.onload = () => {
  entries.push({});
  renderEntries();
};
</script>

</body>
</html>
