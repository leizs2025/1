
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超度报名表单</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      padding: 20px;
      background-color: #fffaf3;
      font-size: 18px;
      color: #333;
      margin: 0;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      color: #b52;
    }
    .form-page {
      display: none;
    }
    .form-page.active {
      display: block;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 14px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #d44;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #a22;
    }
    .btn-group {
      text-align: center;
      position: sticky;
      bottom: 0;
      background: #fffaf3;
      padding: 15px 0;
    }
    .summary {
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>超度报名表单</h2>

<form id="chaoDuForm">
  <!-- 首页 -->
  <div class="form-page active">
    <label for="phone">📱 电话号码</label>
    <input type="text" id="phone" name="phone" required>

    <label for="mainName">🙏 阳上报恩人</label>
    <input type="text" id="mainName" name="mainName" required>

    <label for="address">🏠 地址</label>
    <input type="text" id="address" name="address" required>

    <div class="btn-group">
      <button type="button" onclick="nextPage()">下一页</button>
    </div>
  </div>

  <!-- 后续页面（示例一页） -->
  <div class="form-page">
    <label>第 1 位超度资料</label>

    <label for="name1">姓名</label>
    <input type="text" id="name1" name="name1">

    <label for="category1">分类</label>
    <select id="category1" name="category1">
      <option value="地藏殿牌位">地藏殿牌位</option>
      <option value="灵骨殿福位">灵骨殿福位</option>
      <option value="墓园">墓园</option>
      <option value="牌位">牌位</option>
    </select>

    <label for="code1">编号/地址</label>
    <input type="text" id="code1" name="code1">

    <label for="token1">超度令牌（数量）</label>
    <input type="number" id="token1" name="token1" value="0">

    <label for="combo1">法船配套（数量）</label>
    <input type="number" id="combo1" name="combo1" value="0">

    <label for="lotus1">莲花（数量）</label>
    <input type="number" id="lotus1" name="lotus1" value="0">

    <label for="j3_1">纸金3（数量）</label>
    <input type="number" id="j3_1" name="j3_1" value="0">

    <label for="j6_1">纸金6（数量）</label>
    <input type="number" id="j6_1" name="j6_1" value="0">

    <label for="j27_1">纸金27（数量）</label>
    <input type="number" id="j27_1" name="j27_1" value="0">

    <div class="summary">金额合计：<span id="total1">0</span> 元</div>

    <div class="btn-group">
      <button type="button" onclick="prevPage()">上一页</button>
      <button type="submit">提交</button>
    </div>
  </div>
</form>

<script>
  const pages = document.querySelectorAll('.form-page');
  let currentPage = 0;

  function showPage(index) {
    pages.forEach((p, i) => p.classList.toggle('active', i === index));
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function nextPage() {
    if (currentPage < pages.length - 1) {
      currentPage++;
      showPage(currentPage);
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      showPage(currentPage);
    }
  }

  function calculateTotal() {
    const price = {
      token1: 5,
      combo1: 30,
      lotus1: 6,
      j3_1: 3,
      j6_1: 6,
      j27_1: 27
    };
    let total = 0;
    for (let key in price) {
      const qty = parseInt(document.getElementById(key).value || '0');
      total += qty * price[key];
    }
    document.getElementById('total1').textContent = total;
  }

  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('input', calculateTotal);
  });

  document.getElementById('chaoDuForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("✅ 提交成功！（此处可连接 Google Sheet 或 Firebase）");
  });

  // 初始化金额计算
  calculateTotal();
</script>

</body>
</html>
