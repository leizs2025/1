<body>
  <h1>ç¼ èº«çµ/å†¤äº²å€ºä¸»è¶…åº¦</h1>
  <div class="form-container">
    <div id="form-list"></div>
    <div style="text-align: center; margin-top: 1rem;">
      <button class="btn" onclick="addForm()">â• æ–°å¢ä¸€ä½ç¼ èº«çµ</button>
      <button class="btn gray" onclick="showPreview()">ğŸ“‹ é è¦½è³‡æ–™</button>
    </div>
    <div class="amount" id="totalAmount"></div>
    <div id="preview" class="preview" style="display:none;"></div>
  </div>

  <script>
    const maxForms = 5;
    const formList = document.getElementById('form-list');
    const totalAmountDisplay = document.getElementById('totalAmount');
    const previewBox = document.getElementById('preview');

    let forms = [];

    const prices = {
      ä»¤ç‰Œ: 5,
      æ³•èˆ¹é…å¥—: 30,
      è“®èŠ±: 6,
      ç´™é‡‘3: 3,
      ç´™é‡‘6: 6,
      ç´™é‡‘27: 27
    };

    function addForm() {
      if (forms.length >= maxForms) return alert("æœ€å¤šå¯æ–°å¢ 5 ä½");

      const index = forms.length;
      const wrapper = document.createElement('div');
      wrapper.className = "single-form";
      wrapper.style.borderBottom = "1px solid #ccc";
      wrapper.style.paddingBottom = "1rem";
      wrapper.style.marginBottom = "1rem";

      wrapper.innerHTML = `
        <div class="field-group">
          <label>å§“å</label>
          <input type="text" name="name${index}" />
        </div>
        <div class="field-group">
          <label>æ°´å­çµ è²ä½ / å®‰å¥‰åœ°ç‚¹</label>
          <input type="text" name="location${index}" />
        </div>
        ${Object.entries(prices).map(([item, price], i) => `
          <div class="field-group">
            <label>${item}ï¼ˆ${price}å…ƒï¼‰</label>
            <input type="number" name="${item}${index}" value="0" min="0" />
            <input type="text" name="${item}å‚™è¨»${index}" placeholder="å‚™è¨»/é…å¥—ä»¤ç‰Œ" />
          </div>
        `).join('')}
        <div class="amount" id="amount${index}">é‡‘é¡ï¼š0 å…ƒ</div>
        ${index > 0 ? `<button class="btn red" onclick="removeForm(${index})">âŒ åˆªé™¤æ­¤ä½</button>` : ''}
      `;
      formList.appendChild(wrapper);
      forms.push({ wrapper, index });
      updateAmount(index);
      wrapper.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", () => updateAmount(index));
      });
      updateTotal();
    }

    function removeForm(index) {
      const form = forms[index];
      if (!form) return;
      form.wrapper.remove();
      forms[index] = null;
      updateTotal();
    }

    function updateAmount(index) {
      const form = forms[index];
      if (!form) return;

      const inputs = form.wrapper.querySelectorAll("input");
      let sum = 0;
      inputs.forEach(input => {
        const name = input.name;
        Object.entries(prices).forEach(([key, price]) => {
          if (name.startsWith(key)) {
            const val = parseInt(input.value || 0);
            if (!isNaN(val)) sum += val * price;
          }
        });
      });

      form.wrapper.querySelector(`#amount${index}`).innerText = `é‡‘é¡ï¼š${sum} å…ƒ`;
      form.amount = sum;
      updateTotal();
    }

    function updateTotal() {
      const total = forms.reduce((sum, form) => sum + (form?.amount || 0), 0);
      totalAmountDisplay.innerText = `ç¸½é‡‘é¡ï¼š${total} å…ƒ`;
    }

    function showPreview() {
      previewBox.innerHTML = '';
      const list = forms.filter(Boolean).map((form, idx) => {
        const inputs = form.wrapper.querySelectorAll("input");
        let html = `<strong>ç¬¬ ${idx + 1} ä½ï¼š</strong><ul>`;
        inputs.forEach(input => {
          if (input.value && input.type !== 'hidden') {
            html += `<li>${input.previousElementSibling?.innerText || ''} ${input.value}</li>`;
          }
        });
        html += `</ul><hr/>`;
        return html;
      }).join('');
      previewBox.innerHTML = list || "å°šç„¡è³‡æ–™";
      previewBox.style.display = 'block';
    }

    // åˆå§‹åŒ–ç¬¬ä¸€ä½
    window.onload = () => {
      addForm();
    };
  </script>
